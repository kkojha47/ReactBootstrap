<!DOCTYPE HTML>
<html>

<head>
     <meta charset="UTF-8"> 
    <title>BootstrapReact Project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>

<body>
        <div id="app"  class="container"></div>
        
<script type="text/babel">   
        //App component
            var App= React.createClass({
                render: function(){
                    return(
                        <div>
                          <Navbar color="hello" />
                          <Jumbotron />
                          <Pagehome />
                          <Footer />
                        </div>
                    )
                }
            });
        
        //Navbar Component
            var Navbar= React.createClass({
               propTypes: {
                       brand: React.PropTypes.string.isRequired
               },
               getDefaultProps: function(){
                   return{
                       color:"light",
                       brand: "My Website"
                   }
               },
                render: function() {
                   if(this.props.color=="light"){
                       var navClass= "navbar navbar-default";
                   }
                   else{
                        var navClass= "navbar navbar-inverse";
                   } 
                    return(<div>
                               <nav className={navClass}>
                                    <div className="container-fluid">
                                    <div className="navbar-header">
                                        <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                        <span className="sr-only">Toggle navigation</span>
                                        <span className="icon-bar"></span>
                                        <span className="icon-bar"></span>
                                        <span className="icon-bar"></span>
                                        </button>
                                        <a className="navbar-brand" href="#">{this.props.brand}</a>
                                    </div>
                                    <div id="navbar" className="navbar-collapse collapse">
                                        <ul className="nav navbar-nav">
                                        <li><a onClick={this.props.homeClick} href="#">Home</a></li>
                                        <li><a onClick={this.props.aboutClick} href="#">About</a></li>
                                        <li><a onClick={this.props.contactClick} href="#">Contact</a></li>
                                        </ul>
                                    </div>
                                    </div>
                                </nav>
                           </div>)
                }
            });

            //Jumbotron component
            var Jumbotron= React.createClass({
                propTypes: function(){
                    return{ 
                        text: React.PropTypes.string,
                        title: React.PropTypes.string,
                        link: React.PropTypes.string ,
                        } 
                },
            
                getDefaultProps: function(){
                    return{
                        text: "lorem Ipsum dolor ismut KK Is Going to be a billionaire. U just watch bitches.",
                        title: "Welcome to KK's Website",
                        link: "http://google.com"
                    }
                },
                
                render: function(){
                    return(
                          <div className="jumbotron">
                                <h1>{this.props.title}</h1>
                                <p className="lead">{this.props.text}Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor
                                    mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
                                <p><a className="btn btn-lg btn-success" href={this.props.link} role="button">Sign up today</a></p>
                         </div>
    
                    )
                }
            }) ;  

            //HomePage component
            var Pagehome= React.createClass({
                render: function(){
                    return(<div className="row marketing">
                             Main Content
                           </div>)
                      
                }
            });

            //Footer component
            var Footer= React.createClass({
                getDefaultProps: function(){
                    return{
                        website: "My Website",
                        year: 2017
                    }
                },
                render: function(){
                    return(<div>
                              <footer className="footer">
                               <p>&copy; {this.props.year} {this.props.website}, Inc.</p>
                           </footer></div>)
                      
                }
            });

            ReactDOM.render(<App />, document.getElementById('app'));

        </script>

</body>

</html>
